{% extends 'main/base.html' %}
{% block content %}
<form method="GET">
    <input type = "text" name="nome" placeholder="Buscar por nome"/>
    <input type = "submit" value="Buscar"/>
</form>
<a href="{% url 'pessoa.novo' %}">Novo Usuário</a>

<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Data de Nascimento</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for pessoa in object_list %}
        <tr>
            <td>{{ pessoa.nome_completo }}</td>
            <td>{{ pessoa.data_nascimento|date:"d/m/Y" }}</td>
            <td>
                <a href="{% url 'pessoa.editar' pessoa.pk %}">Editar Usuário</a>
                <a href="{% url 'pessoa.remover' pessoa.pk %}">Deletar Usuário</a>
                 
            </td>
        </tr>
        {% endfor %}
        
    </tbody>
</table>
{% endblock content %}
